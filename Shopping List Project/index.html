<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping List Project</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img src="shopping.png" alt="" />
        <h1 class="heading">Shopping List</h1>
      </header>

      <form class="form">
        <div class="form-contorl">
          <input type="text" placeholder="Enter Item" />
        </div>
        <div class="form-control">
          <button class="btn">+Add Item</button>
        </div>
      </form>

      <div class="filter">
        <input type="text" id="filter" placeholder="Filter Items" />
      </div>

      <ul class="items">
        <li class="item">
          Apples
          <button>
            <i class="fa-solid fa-circle-xmark" style="color: #ea0628"></i>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
